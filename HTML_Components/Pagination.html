<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/style-2-4.css">
</head>
<body class="pagination__wapper">
    <div class="pagination">
        <ul>
            <li><span><i class="fas fa-angle-left"></i>Prev</span></li>
            <li class="num"><span>1</span></li>
            <li class="num"><span>2</span></li>
            <li class="dots"><span>...</span></li>
            <li class="num"><span>4</span></li>
            <li class="num"><span>5</span></li>
            <li class="dots"><span>...</span></li>
            <li class="num"><span>7</span></li>
            <li><span>Next<i class="fas fa-angle-right"></i></span></li>
        </ul>
    </div>
</body>
</html>
