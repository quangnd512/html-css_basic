<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasts</title>
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="./css/style-1.css">
</head>
<body>
    <div class="toast__wapper">
        <button class="toast__button">Toast</button>
        <div class="toast">
            <div class="toast__content">
                <div class="icon"><i class="uil uil-wifi"></i></div>
                <div class="details">
                    <span>You're online now</span>
                    <p>Internet is connected</p>
                </div>
                <div class="icon--close"><i class="uil uil-multiply"></i></div>
            </div>
        </div>
    </div>
        
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/jsstyle-1.js"></script>
</body>
</html>
