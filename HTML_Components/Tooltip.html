<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="./css/style-1.css">
</head>
<body class="wapper">
    <div class="tooltip__wapper">
        <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <a href="https://www.facebook.com"><span><i class="fab fa-facebook-f"></i></span></a>
        </div>
        <div class="icon youtube">
            <div class="tooltip">Youtube</div>
            <a href="https://www.youtube.com/"><span><i class="fab fa-youtube"></i></span></a>
        </div>
        <div class="icon skype">
            <div class="tooltip">Skype</div>
            <a href="https://www.skype.com"><span><i class="fab fa-skype"></i></span></a>
        </div> 
    </div>
        
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/jsstyle-1.js"></script>
</body>
</html>
